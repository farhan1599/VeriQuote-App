<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Background styling */
body {
	min-height: 100vh;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

/* Card design */
.card {
	border-radius: 15px;
	box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
	overflow: hidden;
}

.card-header {
	background: #563d7c;
	color: white;
	font-size: 1.5rem;
	font-weight: bold;
	padding: 1rem;
}

/* Input field focus effect */
.form-control:focus {
	border-color: #6e8efb;
	box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
}

/* Button hover effect */
.btn-primary {
	background-color: #6e8efb;
	border: none;
	transition: all 0.3s ease;
}

.btn-primary:hover {
	background-color: #563d7c;
	transform: scale(1.05);
}

/* Error Message Styling */
.error-message {
	background-color: #f8d7da;
	color: #721c24;
	padding: 10px;
	border-radius: 5px;
	text-align: center;
	margin: 10px;
	font-weight: normal;
}

/* Register link styling */
.card-footer a {
	color: #6e8efb;
	transition: color 0.3s ease;
}

.card-footer a:hover {
	color: #563d7c;
}

/* Footer styling */
.footer {
	background: #563d7c;
	color: white;
	text-align: center;
	padding: 15px;
	position: fixed;
	bottom: 0;
	width: 100%;
}

.footer .social-icons {
	margin: 10px 0;
}

.footer .social-icons a {
	color: white;
	font-size: 20px;
	margin: 0 10px;
	transition: transform 0.3s ease, color 0.3s ease;
}

.footer .social-icons a:hover {
	color: #6e8efb;
	transform: scale(1.2);
}

/* Copyright text */
.footer p {
	margin: 5px 0 0;
	font-size: 14px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<div class="card">
					<div class="card-header text-center">Login</div>

					<!-- Error Message -->
					<div th:if="${errorMessage}" class="error-message"
						th:text="${errorMessage}"></div>

					<div class="card-body">
						<form th:action="@{/login}" th:object="${user}" method="post">
							<div class="mb-3">
								<label for="email" class="form-label">Email :</label> 
								<input type="email" id="email" th:field="*{email}" name="email" class="form-control" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password :</label> 
								<input type="password" id="password" th:field="*{pwd}" name="password" class="form-control" required>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">Login</button>
							</div>
						</form>
					</div>
					<div class="card-footer text-center">
						<p class="mb-0">
							Don't have an account? <a th:href="@{/registration}">Register here</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer with social media icons & copyright -->
	<div class="footer">
		<div class="social-icons">
			<a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
			<a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
			<a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
			<a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
		</div>
		<p>&copy; 2025 Made By Farhan. All rights reserved.</p>
	</div>
</body>
</html>
