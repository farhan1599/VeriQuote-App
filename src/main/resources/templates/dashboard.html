<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
	min-height: 100vh;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	background-color: #f8f9fa;
}

.container {
	max-width: 600px;
}

.card {
	border-radius: 15px;
	box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
	overflow: hidden;
}

.card-header {
	background: #563d7c;
	color: white;
	font-size: 1.5rem;
	font-weight: bold;
	padding: 1rem;
	text-align: center;
}

.btn-primary {
	background-color: #6e8efb;
	border: none;
	transition: all 0.3s ease;
}

.btn-primary:hover {
	background-color: #563d7c;
	transform: scale(1.05);
}

.btn-danger {
	transition: all 0.3s ease;
}

.btn-danger:hover {
	transform: scale(1.05);
}

.card-footer a {
	color: #6e8efb;
	transition: color 0.3s ease;
}

.card-footer a:hover {
	color: #563d7c;
}

/* Footer styling */
.footer {
	background: #563d7c;
	color: white;
	text-align: center;
	padding: 15px;
	position: fixed;
	bottom: 0;
	width: 100%;
}

.footer .social-icons {
	margin: 10px 0;
}

.footer .social-icons a {
	color: white;
	font-size: 20px;
	margin: 0 10px;
	transition: transform 0.3s ease, color 0.3s ease;
}

.footer .social-icons a:hover {
	color: #6e8efb;
	transform: scale(1.2);
}

/* Copyright text */
.footer p {
	margin: 5px 0 0;
	font-size: 14px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">VeriQuote</div>
			<div class="card-body text-center">
				<blockquote class="blockquote" id="quote-text"
					th:text="${quote.quote}">"Click the button to get an
					inspiring quote!"</blockquote>
				<a href="/getQuote" class="btn btn-primary mt-3 me-3">Get New
					Quote</a> <a href="/" class="btn btn-danger mt-3">Logout</a>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div class="footer">
		<div class="social-icons">
			<a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
			<a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
			<a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
			<a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
		</div>
		<p>&copy; 2025 Made By Farhan. All rights reserved.</p>
	</div>
</body>
</html>
