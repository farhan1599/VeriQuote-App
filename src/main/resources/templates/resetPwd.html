<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Centering the form with a max width */
body {
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}

.container {
	max-width: 500px;
}

/* Card styling */
.card {
	border-radius: 15px;
	box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
	overflow: hidden;
}

.card-header {
	background: #563d7c;
	color: white;
	font-size: 1.5rem;
	font-weight: bold;
	padding: 1rem;
	text-align: center;
}

/* Message Styling */
.message {
	padding: 10px;
	border-radius: 5px;
	text-align: center;
	margin: 10px;
	font-weight: normal;
}

.error-message {
	background-color: #f8d7da;
	color: #721c24;
}

.success-message {
	background-color: #d4edda;
	color: #155724;
}

/* Input focus effect */
.form-control:focus {
	border-color: #6e8efb;
	box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
}

/* Button hover effect */
.btn-primary {
	background-color: #6e8efb;
	border: none;
	transition: all 0.3s ease;
}

.btn-primary:hover {
	background-color: #563d7c;
	transform: scale(1.05);
}

/* Register link styling */
.card-footer a {
	color: #6e8efb;
	transition: color 0.3s ease;
}

.card-footer a:hover {
	color: #563d7c;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">Reset Your Password</div>

					<!-- Success or Error Messages -->
					<div th:if="${successMessage}" class="message success-message"
						th:text="${successMessage}"></div>
					<div th:if="${errorMessage}" class="message error-message"
						th:text="${errorMessage}"></div>

					<div class="card-body">
						<form th:action="@{/resetPwd}" th:object="${resetPwd}" method="post">
							<div class="mb-3">
								<label for="email" class="form-label">Email :</label> <input
									type="email" id="email" th:field="*{email}" name="email" class="form-control"
									required readonly>
							</div>
							<div class="mb-3">
								<label for="oldPassword" class="form-label">Old Password
									:</label> <input type="password" th:field="*{oldPwd}" id="oldPassword" name="oldPassword"
									class="form-control" required>
							</div>
							<div class="mb-3">
								<label for="newPassword" class="form-label">New Password
									:</label> <input type="password" th:field="*{newPwd}" id="newPassword" name="newPassword"
									class="form-control" required>
							</div>
							<div class="mb-3">
								<label for="confirmPassword" class="form-label">Confirm
									Password :</label> <input type="password" th:field="*{confirmPwd}" id="confirmPassword"
									name="confirmPassword" class="form-control" required>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">Reset
									Password</button>
							</div>
						</form>
					</div>
					<div class="card-footer text-center">
						<p class="mb-0">
							Remembered your password? <a th:href="@{/}">Login here</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
